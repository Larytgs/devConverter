<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>devConverter</title>
  </head>
  <body>
    <header>
      <h1>$DevConverter - Taxas em Tempo Real</h1>
    </header>

    <main>
      <form id="formulario">
        <div class="converter-row">
          <div>
            <label for="valor">Valor</label>
            <input
              type="number"
              id="valor"
              placeholder="0.00"
              min="0"
              step="0.01"
            />
          </div>

          <div>
            <label for="from-currency">Converter de</label>
            <select id="from-currency">
              <option value="BRL">Real (BRL)</option>
              <option value="USD">Dólar (USD)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="ARS">Peso (ARS)</option>
              <option value="GBP">Libra (GBP)</option>
              <option value="CNY">Yuan (CNY)</option>
            </select>
          </div>

          <div id="botaoInverter">
            <button type="button" id="swap-currency" onclick="swapCurrencies()">
              ↔
            </button>
          </div>

          <div>
            <label for="to-currency">Para</label>
            <select id="to-currency">
              <option value="BRL">Real (BRL)</option>
              <option value="USD">Dólar (USD)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="ARS">Peso (ARS)</option>
              <option value="GBP">Libra (GBP)</option>
              <option value="CNY">Yuan (CNY)</option>
            </select>
          </div>

          <div>
            <button type="button" onclick="converter()">Converter</button>
          </div>
        </div>

        <div>
          <h2 id="resultado"></h2>
        </div>
      </form>
    </main>

    <footer>© Laryssa Tortato Gomes da Silva</footer>

    <script src="script.js"></script>
  </body>
</html>
